---
jenkins:
  systemMessage: "Jenkins Powered By JCASC Automation"
  numExecutors: 3
  mode: NORMAL
  globalNodeProperties:
  - envVars: 
    env:
    - key: SONAR_HOST
      value: "https://sample.sonar.com"
    - key: KUBE_NODES
      value: "three"  
#Passing sample variables for testing
#Unclassified to define plugin configuration
  securityRealm:
    local:
      allowsSignup: false
      users:
      - id: ${JENKINS_USERNAME}
        password: ${JENKINS_PASS}
credentials:
  system:
    domainCredentials:
      - credentials:
          - usernamePassword:
            scope: GLOBAL
            id: "username"
            username: "some-user"
            password: "${SOME_USER_PASSWORD}"
            description: "Username/Password Credentials for some-user"        
unclassified: 
  location:
    url: ${JENKINS_URL}

  globalLibraries:
    libraries: 
      - name: "library"
        retriever:
          modernSCM:
            scm:
              git:
                remote: "https://github.com/jenkins-infra/pipeline-library.git"

  sonarGlobalConfiguration:
    buildWrapperEnabled: true
    installations:
      - name: "sonar"
        serverUrl: "https://sample.sonar.com"
        serverAuthenticationToken: "SONAR1"

   